version: '3.8'

services:
  geocoder:
    image: ${DOCKER_REGISTRY-}geocoder
    build:
      context: app
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - ASPNETCORE_URLS=http://+:80
    depends_on:
      - db
    networks:
      - app-network
  
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge